[env:lolin_c3_mini]
platform = espressif32
board = lolin_c3_mini
framework = arduino
board_flags = 
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DARDUINO_USB_MODE=1
upload_speed = 115200
lib_deps = 
	SPI
	jgromes/RadioLib @ 6.6.0
	bblanchon/ArduinoJson @ 7.1.0
	witnessmenow/UniversalTelegramBot@^1.3.0
	tzapu/WiFiManager@^2.0.17
